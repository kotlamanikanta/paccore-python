
<html>
<head>admissions report page</head>
<body>
      <h1> Admissions report:2020-21</h1>
      
      <table border="1">
            <tr>
                  <th> Student Name</th>
                  <th> Father Name</th>
                  <th> Class</th>
                  <th> Contact</th>
            </tr>
            

            {% for s in allstudents %}
            <tr>
            <td>{{s.name}}</td>
            <td>{{s.fathername}}</td>
            <td>{{s.classname}}</td>
            <td>{{s.contact}}</td>
                  
            </tr>
      
      {% endfor %}
</table>      
</body>    
</html>
